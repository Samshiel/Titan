services:
  backend:
    build:
      context: ./backSrc
      dockerfile: Dockerfile
    container_name: titan-backend
    ports:
      - "8800:8800"
    volumes:
      # Use a named volume to persist database data
      - titan-db-data:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - titan-network
    restart: unless-stopped

  frontend:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    container_name: titan-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:8800
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - titan-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  titan-network:
    driver: bridge

volumes:
  titan-db-data:

